<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega de: {{ tarea.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="/">Plataforma Nodo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'estudiante_dashboard' %}">Inicio Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4>Entrega de: {{ tarea.nombre }}</h4>
        </div>
        <div class="card-body bg-white">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre del archivo entregado</label>
                    <input type="text" name="archivo_entregado" class="form-control" placeholder="Ej: tarea_mi_nombre.pdf" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tu ID de nodo (estudiante)</label>
                    <input type="number" name="id_nodo_estudiante" class="form-control" placeholder="Ej: 123" required>
                </div>
                <button type="submit" class="btn btn-success">Entregar tarea</button>
            </form>

            <div class="text-end mt-4">
                <a href="{% url 'tareas' tarea.id_curso.id_curso %}" class="btn btn-outline-secondary">Volver a tareas</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
