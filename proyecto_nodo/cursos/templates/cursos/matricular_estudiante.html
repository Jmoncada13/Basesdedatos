<!DOCTYPE html>
<html>
<head>
    <title>Matricular Estudiante</title>
</head>
<body>
    <h1>Matricular Estudiante en un Curso</h1>

    {% if form.errors %}
        <p style="color: red;">Por favor corrige los errores:</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Matricular</button>
    </form>

    <br>
    <a href="{% url 'admin_dashboard' %}">Volver al panel de administrador</a>
</body>
</html>
